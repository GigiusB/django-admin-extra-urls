[tox]
envlist = {py27}-{d16,d17,d18,d19}
          {py33}-{d16,d17,d18}
          {py34,py35}-{d18,d19}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/tests
    DJANGO_SETTINGS_MODULE=demo.settings

deps=
    pytest
    pytest-django
    pytest-echo
    pytest-cov
    pytest-pythonpath
    django_dynamic_fixture
    django_webtest
    webtest
    d14: django>=1.4,<1.5
    d15: django>=1.5,<1.6
    d16: django>=1.6,<1.7
    d17: django>=1.7,<1.8
    d18: django>=1.8,<1.9
    d19: django>=1.9,<1.10
    dev: git+git://github.com/django/django.git

commands =
    py.test tests/ {posargs}
